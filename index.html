<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculated</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>That may not work!</header>
    
    <section class="container">
        <div class="tela-cont">
            <div class="tela">
                <p id="res"></p>
            </div>
        </div>

        <div class="buttons">
            
            <button id="calcbutton" id="clean" onclick="clean()">C</button>
            <button id="calcbutton" id="backspace" onclick="backspace()"><</button>
            <button id="calcbutton" onclick="numpad('/')" id="division">/</button>
            <button id="calcbutton" onclick="numpad('*')" id="multiplication">x</button>
            <button id="calcbutton" onclick="numpad('-')" id="subtraction">-</button>
            <button id="calcbutton" onclick="numpad('7')" id="seven">7</button>
            <button id="calcbutton" onclick="numpad('8')" id="eight">8</button>
            <button id="calcbutton" onclick="numpad('9')" id="nine">9</button>
            <button id="calcbutton" onclick="numpad('+')" id="addition">+</button>
            <button id="calcbutton" onclick="numpad('.')" id="point">.</button>
            <button id="calcbutton" onclick="numpad('4')" id="four">4</button>
            <button id="calcbutton" onclick="numpad('5')" id="five">5</button>
            <button id="calcbutton" onclick="numpad('6')" id="six">6</button>
            <button id="calcbutton" id="equal" style="width: 150px;" onclick="calculo()">=</button>
            <button id="calcbutton" onclick="numpad('1')" id="one">1</button>
            <button id="calcbutton" onclick="numpad('2')" id="two">2</button>
            <button id="calcbutton" id="three" onclick="numpad('3')">3</button>
            <button id="calcbutton" onclick="numpad('0')" id="zero" style="width: 150px;">0</button>
        </div>
    </section>

    <footer>
        <p>&copy; Geovani Dos Santos Vargas</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
